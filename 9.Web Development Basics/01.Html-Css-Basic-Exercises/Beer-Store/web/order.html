<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni beers</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/form-style.css">
</head>
<body>

    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="../images/logo.png"/></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
            <p><h1>Order a Beer</h1></p>

            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 330ml</option>
                    <option>Carlsberg 330ml</option>
                    <option>Heineken 330ml</option>
                </select>

                <label>Quantity</label>
                <input type="number" min="1" max="5" placeholder="Enter amount of beers (1-5)">

                <label>Destination</label>
                <select>
                    <option selected disabled></option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Burgas</option>
                </select>

                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm/dd/yyyy">

                <label>Got an opinion, comment, recommendation? Shere it with us!</label>
                <input type="text" placeholder="Share your opinion with us">

                <input type="submit" value="Submit">
            </form>
        </center>
    </main>

    <footer>
        <hr>
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>

</body>
</html>
