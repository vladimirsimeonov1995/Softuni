<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <h:link class="navbar-brand nav-link-white" outcome="index" value="EXODIA"/>
                </c:when>
                <c:otherwise>
                    <h:link class="navbar-brand nav-link-white" outcome="home" value="EXODIA"/>
                </c:otherwise>
            </c:choose>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="index" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="register" value="Register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <ul class="navbar-nav">
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <h:link class="nav-link nav-link-white active" outcome="home" value="Home"/>
                                </li>
                                <li class="nav-item">
                                    <h:link class="nav-link nav-link-white active" outcome="schedule" value="Schedule"/>
                                </li>
                                <h:form>
                                    <li class="nav-item">
                                        <h:commandButton class="nav-link nav-link-white active" value="Logout"
                                                         action="#{userLogoutBean.logout}"/>
                                    </li>
                                </h:form>
                            </ul>
                        </c:otherwise>
                    </c:choose>

                </ul>
            </div>
        </nav>
    </header>
</ui:composition>
</html>
