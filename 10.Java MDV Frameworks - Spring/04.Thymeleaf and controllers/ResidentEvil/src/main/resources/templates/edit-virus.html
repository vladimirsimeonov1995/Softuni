<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>


    <main>
        <div class="container mt-4">
            <h1>Edit Virus!</h1>
            <form th:action="@{/viruses/edit}" method="post" th:object="${bindingModel}">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                    <label for="inputVirusName" class="col-sm2 col-form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="inputVirusName">
                    <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                    <label for="inputVirusDescription" class="col-sm2 col-form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" id="inputVirusDescription" rows="3"></textarea>
                    <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('sideEffects')} ? 'text-danger'">
                    <label for="inputVirusSideEffect" class="col-sm2 col-form-label">Side Effect</label>
                    <input type="text" th:field="*{sideEffects}" class="form-control" id="inputVirusSideEffect" >
                    <small th:each="error : ${#fields.errors('sideEffects')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('creator')} ? 'text-danger'">
                    <label for="inputVirusCreator" class="col-sm2 col-form-label">Creator</label>
                    <input type="text" th:field="*{creator}" class="form-control" id="inputVirusCreator" >
                    <small th:each="error : ${#fields.errors('creator')}" th:text="'Invalid Creator'"></small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{deadly}" id="inputVirusDeadly">
                    <label class="form-check-label" for="inputVirusDeadly">
                        Is Deadly?
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{curable}" id="inputVirusCurable">
                    <label class="form-check-label" for="inputVirusCurable">
                        Is Curable?
                    </label>
                </div>
                <div th:classappend="${#fields.hasErrors('mutation')} ? 'text-danger'">
                    <div class="form-check" th:each="mutation: ${T(org.softuni.residentevil.domain.entities.Mutation).values()}">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="inputVirusMutation1" th:value="${mutation}" th:text="${mutation}" th:field="*{mutation}">
                    </div>
                    <small th:each="error : ${#fields.errors('mutation')}" th:text="${error}"></small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputVirusMutation4" value="option3" disabled>
                    <label class="form-check-label" for="inputVirusMutation4" >
                        Save humanity
                    </label>
                </div>
                <div class="form-group mt-3" th:classappend="${#fields.hasErrors('turnoverRate')} ? 'text-danger'">
                    <label for="inputVirusTurnoverRate" class="col-sm2 col-form-label">Turnover Rate</label>
                    <input type="number" th:field="*{turnoverRate}" class="form-control" id="inputVirusTurnoverRate">
                    <small th:each="error : ${#fields.errors('turnoverRate')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('hoursUntilTurn')} ? 'text-danger'">
                    <label for="inputVirusHoursUntilTurn" class="col-sm2 col-form-label">Hours Until Turn</label>
                    <input type="number" th:field="*{hoursUntilTurn}" class="form-control" id="inputVirusHoursUntilTurn">
                    <small th:each="error : ${#fields.errors('hoursUntilTurn')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="inputVirusMagnitude">Magnitude</label>
                    <select class="form-control" id="inputVirusMagnitude" th:field="*{magnitude}">
                        <option th:each="magnitude : ${T(org.softuni.residentevil.domain.entities.Magnitude).values()}"
                                th:value="${magnitude}" th:text="${magnitude}">1</option>
                    </select>
                </div>
                <button class="brn re-background">Spread</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
